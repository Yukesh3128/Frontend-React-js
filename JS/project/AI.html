<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url(./Assets/By_photka.webp);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: blanchedalmond;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    #result {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-4">Calorie Calculator</h3>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" id="age" class="form-control" placeholder="Enter age">
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select id="gender" class="form-select">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Weight (kg)</label>
            <input type="number" id="weight" class="form-control" placeholder="Enter weight">
          </div>

          <div class="mb-3">
            <label class="form-label">Height (cm)</label>
            <input type="number" id="height" class="form-control" placeholder="Enter height">
          </div>

          <div class="mb-3">
            <label class="form-label">Activity Level</label>
            <select id="activity" class="form-select">
              <option value="1.2">Sedentary (little or no exercise)</option>
              <option value="1.375">Lightly Active (1-3 days/week)</option>
              <option value="1.55">Moderately Active (3-5 days/week)</option>
              <option value="1.725">Very Active (6-7 days/week)</option>
              <option value="1.9">Super Active (hard exercise daily)</option>
            </select>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary w-50" onclick="calculateCalories()">Calculate</button>
            <button class="btn btn-danger w-50" onclick="clearFields()">Clear</button>
          </div>

          <div id="result" class="alert alert-success mt-4">
            <p id="calories"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculateCalories() {
      let age = parseInt(document.getElementById("age").value);
      let gender = document.getElementById("gender").value;
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);
      let activity = parseFloat(document.getElementById("activity").value);

      if (isNaN(age) || isNaN(weight) || isNaN(height)) {
        alert("Please fill all fields!");
        return;
      }

      let BMR;
      if (gender === "male") {
        BMR = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        BMR = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      let calories = BMR * activity;

      document.getElementById("calories").innerText = "Your Daily Calorie Needs: " + calories.toFixed(2) + " kcal";
      document.getElementById("result").style.display = "block";
    }

    function clearFields() {
      document.getElementById("age").value = "";
      document.getElementById("weight").value = "";
      document.getElementById("height").value = "";
      document.getElementById("gender").value = "male";
      document.getElementById("activity").value = "1.2";
      document.getElementById("result").style.display = "none";
    }
  </script>
</body>
</html>
