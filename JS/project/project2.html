<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Generator & Verification</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('./Assets/bg3.webp'); background-size: cover; background-position: center; min-height: 100vh;" class="d-flex justify-content-center align-items-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4 p-4 text-center">
          <h3 class="mb-4">OTP Generator</h3>

          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-primary w-50" onclick="generateOTP()">Generate OTP</button>
            <button class="btn btn-danger w-50" onclick="clearAll()">Clear</button>
          </div>

          <!-- Generated OTP -->
          <div id="result" class="alert alert-success mt-3 d-none">
            <p id="otpValue" class="fs-4 fw-bold"></p>
          </div>

          <!-- OTP Input -->
          <div id="verifySection" class="mt-4 d-none">
            <input type="number" id="userOtp" class="form-control mb-3" placeholder="Enter OTP">
            <button class="btn btn-success w-100" onclick="verifyOTP()">Verify OTP</button>
            <div id="verifyResult" class="mt-3 fw-bold"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    let generatedOtp = "";

    function generateOTP() {
      generatedOtp = Math.floor(1000 + Math.random() * 9000).toString(); // always 4 digits
      document.getElementById("otpValue").innerText = "Your OTP: " + generatedOtp;
      document.getElementById("result").classList.remove("d-none");
      document.getElementById("verifySection").classList.remove("d-none");
      document.getElementById("verifyResult").innerText = "";
      document.getElementById("userOtp").value = "";
    }

    function verifyOTP() {
      let enteredOtp = document.getElementById("userOtp").value;
      let resultDiv = document.getElementById("verifyResult");

      if (enteredOtp === generatedOtp) {
        resultDiv.innerText = "‚úÖ OTP Matched! Success üéâ";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerText = "‚ùå OTP Incorrect! Try Again.";
        resultDiv.style.color = "red";
      }
    }

    function clearAll() {
      document.getElementById("result").classList.add("d-none");
      document.getElementById("verifySection").classList.add("d-none");
      document.getElementById("verifyResult").innerText = "";
      document.getElementById("userOtp").value = "";
      generatedOtp = "";
    }
  </script>
</body>
</html>
