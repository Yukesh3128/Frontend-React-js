<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend align="center" style="font-size: 30px;">Work form</legend>
                <label>First name:</label>
                <input type="text" maxlength="15" placeholder="Eg:Yukesh V" required><br><br>
                <label>Last name:</label>
                <input type="text" maxlength="15" placeholder="Eg:Venkat" required><br><br>
                <label>Current address:</label>
                <input type="text" size="80" maxlength="200" placeholder="Eg:No,** xyz street,Chennai" required><br><br>
                <label>Email:</label>
                <input type="email" maxlength="50" placeholder="xyz@gmail.com"><br><br>
                <label>Gender</label>
                <input type="radio" value="Male" name="Gender"><span>Male</span>
                <input type="radio" value="Female" name="Gender" required><span>Female</span><br><br>
                <label>SkillSets</label>
                <input type="checkbox" value="HTML" checked> <span>HTML</span>
                <input type="checkbox" value="CSS & BS" checked> <span>CSS & BS</span>
                <input type="checkbox" value="JavaScript"> <span>JavaScript</span>
                <input type="checkbox" value="React JS"> <span>React JS</span>
                <input type="checkbox" value="Redux"> <span>Redux</span><br><br>
                <label>Upload your resume</label>
                <input type="file" accept=".pdf"><br><br>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </fieldset>
        </form>
    </div>
    <div>
        <h1 style="text-align: center;">Emoji and symbols</h1>
        <p>Yukesh<span>&#64;</span>gmail.com</p>
         <h1>&#128512;</h1>

    </div>
</body>

</html>
